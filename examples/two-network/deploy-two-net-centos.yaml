---
openstack:
  connection:
    # Note - when http_proxy is set, you must also configure ssh for proxy tunneling on your host.
    username: admin
    password: NotMyPass!
    auth_url: http://10.10.10.50:5000/v2.0/
    project_name: admin
    http_proxy: localhost:3128
  images:
    - image:
        name: centos
        format: qcow2
        image_user: centos
        download_url: http://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud.qcow2
        nic_config_pb_loc: provisioning/ansible/centos-network-setup/playbooks/configure_host.yml
  networks:
    - network:
        name: net-1
        subnets:
          - subnet:
              name: subnet-1
              cidr: 10.0.1.0/24
              dns_nameservers: [8.8.8.8]
    - network:
        name: net-2
        subnets:
          - subnet:
              name: subnet-2
              cidr: 10.0.2.0/24
              dns_nameservers: [8.8.8.8]
  routers:
    - router:
        name: router-1
        external_gateway: external
        internal_subnets:
          - subnet:
              project_name: admin
              network_name: net-1
              subnet_name: subnet-1
  keypairs:
    - keypair:
        name: two-net
        public_filepath: /tmp/two-net.pub
        private_filepath: /tmp/two-net
  instances:
    - instance:
        name: vm1
        flavor: m1.small
        imageName: centos
        keypair_name: two-net
        ports:
          - port:
              name: port-1-vm1
              network_name: net-1
          - port:
              name: port-2-vm1
              network_name: net-2
        floating_ips:
          - floating_ip:
              name: fip1
              port_name: port-1-vm1
              router_name: router-1
              subnet_name: subnet-1
    - instance:
        name: vm2
        flavor: m1.small
        imageName: centos
        keypair_name: two-net
        ports:
          - port:
              name: port-1-vm2
              network_name: net-1
          - port:
              name: port-2-vm2
              network_name: net-2
              ip_addrs:
                - subnet_name: subnet-2
                  ip: 10.0.2.101
        floating_ips:
          - floating_ip:
              name: fip1
              port_name: port-1-vm2
              router_name: router-1
              subnet_name: subnet-1