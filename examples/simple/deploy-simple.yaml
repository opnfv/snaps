---
openstack:
  connection:
    # Note - when http_proxy is set, you must also configure ssh for proxy tunneling on your host.
    username: admin
    password: cable123
    auth_url: http://192.168.67.10:5000/v2.0
    project_name: admin
    http_proxy: 10.197.123.27:3128
    ssh_proxy_cmd: '/usr/local/bin/corkscrew 10.197.123.27 3128 %h %p'
  images:
    - image:
        name: Ubuntu14
        format: qcow2
        image_user: ubuntu
        download_url: http://uec-images.ubuntu.com/releases/trusty/14.04/ubuntu-14.04-server-cloudimg-amd64-disk1.img
  networks:
    - network:
        name: simple-net
        subnets:
          - subnet:
              name: simple-subnet
              cidr: 10.0.1.0/24
              dns_nameservers: [10.5.0.8, 8.8.8.8]
  routers:
    - router:
        name: simple-router
        external_gateway: external
        internal_subnets:
          - simple-subnet
  keypairs:
    - keypair:
        name: simple
        public_filepath: /tmp/simple.pub
        private_filepath: /tmp/simple
  instances:
    - instance:
        name: simple-1
        flavor: m1.small
        imageName: Ubuntu14
        keypair_name: simple
        userdata: "#cloud-config\npassword: cable123\nchpasswd: { expire: False }\nsshr_pwauth: True"
        ports:
          - port:
              name: simple-net-port
              network_name: simple-net
        floating_ips:
          - floating_ip:
              name: fip1
              port_name: simple-net-port
              router_name: simple-router
              subnet_name: simple-subnet
ansible:
    - playbook_location: main.yml
      hosts:
        - simple-1
      variables:
        greeting_msg:
          type: string
          value: Greetings
        os_user:
          type: os_creds
          value: username
        os_pass:
          type: os_creds
          value: password
        os_auth_url:
          type: os_creds
          value: auth_url
        os_project:
          type: os_creds
          value: project_name
        fip1:
          type: vm-attr
          vm_name: simple-1
          value: floating_ip
        mac1:
          type: port
          vm_name: simple-1
          port_name: simple-net-port
          port_value: mac_address
        ip1:
          type: port
          vm_name: simple-1
          port_name: simple-net-port
          port_value: ip_address